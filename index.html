<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vector Magnitude Calculator 2D</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="vectormagnitude2DRadio" name="variables" checked>
  <label for="decliningBalanceDepreciationRadio">2D vector magnitude</label>

  <input type="radio" id="valueofxRadio" name="variables">
  <label for="valueofxRadio">Value of x</label>

  <input type="radio" id="valueofyRadio" name="variables">
  <label for="valueofyRadio">Value of y</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Value of x</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Value of y</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
